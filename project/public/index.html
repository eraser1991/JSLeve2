<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">    
    <header class="menu">
        <div class="wrapper">
            <input type="checkbox" id="check-menu">
            <label for="check-menu">Menu</label>
            <div class="burger-line first"></div>
            <div class="burger-line second"></div>
            <div class="burger-line third"></div>
            <div class="burger-line fourth"></div>
            <nav class="main-menu">
              <a href="#" class="menu-item">Point</a>
              <a href="#" class="menu-item">Point</a>
              <a href="#" class="menu-item">Point</a>
              <a href="#" class="menu-item">Point</a>
            </nav>
          </div>
          <div class="logo">E-SHOP</div>
        <div class="cart">
            <search  @search-click="filter" v-model="search"></search>
            <button class="btn-cart" type="button" @click="show=!show">Корзина</button>
            <cart :cart-goods="cartGoods"
            :img="imgCart"
            :visibility="show"
            @remove="remove"></cart>
        </div>
    </header>
    <main>
        <products :products="filtered" :img="imgProduct" @add-product="addProduct"></products>
    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/SearchComponent.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
